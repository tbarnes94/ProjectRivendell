<table id="myTable2" border="1" *ngIf='services && services.length'>
  <thead>

      </th>
      <th onclick="sortTable(3)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">SPL</button>
      </th>
      <th onclick="sortTable(4)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">DMM</button>
      </th>
      <th onclick="sortTable(5)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">DeliveryManager</button>
      </th>
      <th onclick="sortTable(6)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">TPID</button>
      </th>
      <th onclick="sortTable(7)" class="table-header-color">

      </th>
      <th onclick="sortTable(8)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">Segment</button>
      </th>
      <th onclick="sortTable(9)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">AccountName</button>
      </th>
      <th onclick="sortTable(10)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">CRM ID</button>
      </th>
      <th onclick="sortTable(11)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">Int/Ext</button>
      </th>
      <th onclick="sortTable(12)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">Likelihood</button>
      </th>
      <th onclick="sortTable(13)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">EngagementType</button>
      </th>
      <th onclick="sortTable(14)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">FundingSource</button>
      </th>
      <th onclick="sortTable(15)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">Description</button>
      </th>
      <th onclick="sortTable(16)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">Comments</button>
      </th>
      <th onclick="sortTable(17)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">ContractValue</button>
      </th>
      <th onclick="sortTable(18)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">DecrementAmount</button>
      </th>
      <th onclick="sortTable(19)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">DecrementMonth</button>
      </th>
      <th onclick="sortTable(20)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">DecrementReason</button>
      </th>
      <th onclick="sortTable(21)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">SalesManager</button>
      </th>
      <th onclick="sortTable(22)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">ATU</button>
      </th>
      <th onclick="sortTable(23)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">OpName</button>
      </th>
      <th onclick="sortTable(24)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">SalesStage</button>
      </th>
      <th onclick="sortTable(25)" class="table-header-color">
        <button md-button class="table-header-color table-header-text-centered">DueDate</button>
      </th>
  </thead>
  <tbody>
    <tr class="sortme" *ngFor='let service of services'>
      
      <!-- ServiceOffice -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('ServiceOffice');">{{ service.ServiceOffice }}</button></td>
      
      <!-- SE -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('SE');">{{ service.SE }}</button></td>

      <!-- SPL -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('SPL');">{{ service.SPL }}</button></td>
     
      <!-- DMM -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('DMM');">{{ service.DMM }}</button></td>

      <!-- DeliveryManager -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('DeliveryManager');">{{ service.DeliveryManager }}</button></td>

      <!-- TPID -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('TPID');">{{ service.TPID | number:'1.0-0' }}</button></td>

      <!-- CP_Code -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('CP_Code');">{{ service.CP_Code }}</button></td>

      <!-- Segment -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('Segment');">{{ service.Segment }}</button></td>

      <!-- AccountName -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('AccountName');">{{ service.AccountName }}</button></td>

      <!-- CRM ID -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('CRM_ID');">{{ service.CRM_ID }}</button></td>

      <!-- Internal -->
      <td *ngIf="service.External == false" class="sortablerow" style="width:100%;">
        <button md-button (click)="buttonWasPressed('int_ext');">Internal</button>
      </td>

      <!-- External -->
      <td *ngIf="service.External == true" class="sortablerow" style="width:100%;">
        <button md-button (click)="buttonWasPressed('int_ext');">External</button>
      </td>

      <!-- IntExt null case (should never show up) -->
      <td *ngIf="service.External == null" class="sortablerow" style="width:100%;">
        <button md-button (click)="buttonWasPressed('int_ext');"></button>
      </td>

      <!-- Likelihood -->
      <td *ngIf="service.Likelihood == 'High'" class="sortablerow" style="width:100%;background-color:#e74c3c">
        <!-- Red Button when Likelihood = 'High' -->
        <button md-button style="width:100%;background-color:#e74c3c;color:white;" (click)="buttonWasPressed('Likelihood');">{{service.Likelihood}}</button>
      </td>

      <td *ngIf="service.Likelihood == 'Med'" class="sortablerow" style="width:100%;background-color:#ffbb33">
        <!-- Yellow Button when Likelihood = 'Med' -->
        <button md-button style="width:100%;background-color:#ffbb33;color:white;" (click)="buttonWasPressed('Likelihood');">{{service.Likelihood}}</button>
      </td>

      <td *ngIf="service.Likelihood == 'Low'" class="sortablerow" style="width:100%;background-color:#18bc9c">
        <!-- Green Button when Likelihood = 'Low' -->
        <button md-button style="width:100%;background-color:#18bc9c;color:white;" (click)="buttonWasPressed('Likelihood');">{{service.Likelihood}}</button>
      </td>

      <td *ngIf="service.Likelihood == null" class="sortablerow" style="width:100%;">
        <!-- Green Button when Likelihood = 'Low' -->
        <button md-button (click)="buttonWasPressed('Likelihood');">{{service.Likelihood}}</button>
      </td>

      <!-- EngagementType -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('EngagementType');">{{ service.EngagementType }}</button></td>

      <!-- FundingSource -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('FundingSource');">{{ service.FundingSource }}</button></td>

      <!-- Description -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('Description');">{{ service.Description }}</button></td>

      <!-- Comments -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('Comments');">{{ service.Comments }}</button></td>

      <!-- ContractValue -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('ContractValue');">{{ service.ContractValue | number }}</button></td>

      <!-- DecrementAmount -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('DecrementAmount');">{{ service.DecrementAmount | number }}</button></td>

      <!-- DecrementMonth -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('DecrementMonth');">{{ service.DecrementMonth | number:'1.0-0' }}</button></td>

      <!-- DecrementReason -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('DecrementReason');">{{ service.DecrementReason }}</button></td>

      <!-- SalesManager -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('SalesManager');">{{ service.SalesManager }}</button></td>

      <!-- ATU -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('ATU');">{{ service.ATU }}</button></td>

      <!-- OpName -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('OpName');">{{ service.OpName }}</button></td>

      <!-- SalesStage -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('SalesStage');">{{ service.SalesStage }}</button></td>

      <!-- DueDate -->
      <td class="sortablerow"><button style="width:100%" md-button (click)="buttonWasPressed('DueDate');">{{ service.DueDate | date:'EEE - MMM d - y h:mm:ss a Z' }}</button></td>

      </td>-->

  </tbody>
</table>
