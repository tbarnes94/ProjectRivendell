<nav md-tab-nav-bar>
  <a md-tab-link
     *ngFor="let link of navLinks"
     [hidden]="!link.path"

     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive"
     style="font-weight:bold;">
    {{link.label}}
  </a>
</nav>
